<div class="home-container">
    <div class="home-content">

        <div *ngIf="!loggedIn">
            <a routerLink="/login">Login</a>
            <p>If you're not singed up yet</p>
            <a routerLink="/register">Register</a>
        </div>

        <div *ngIf="loggedIn">
            <h2>Welcome {{user.firstName}}</h2>

            <div *ngIf="user.role=='owner'">
            <app-owner-page></app-owner-page>
            </div>
            <div *ngIf="user.role=='admin'">
                <app-admin-page></app-admin-page>
            </div>
            <div *ngIf="user.role=='voter'">
                <app-voter-page></app-voter-page>
            </div>
            <div *ngIf="user.role=='guest'">
                <app-guest-page></app-guest-page>
            </div>
        </div>

    </div>
</div>
