<div class="container">
    <h1>Virtual Voting Registration</h1>

    <form class="register-content" #registerForm = "ngForm" (ngSubmit)="register()">
        <label for="first-name">First Name:</label>
        <input type="text" [(ngModel)]="firstName" name="first-name" req><br>
        <label for="last-name">Last Name:</label>
        <input type="text" [(ngModel)]="lastName" name="last-name" req><br>
        <label for="email">email:</label>
        <input type="text" [(ngModel)]="email" name="email" #fdmEmailNgModel="ngModel" appFdmEmail req><br>
        <p *ngIf="fdmEmailNgModel.errors?.['notFdmEmail']">Must be an FDM email</p>
        <label for="username">Username:</label>
        <input type="text" [(ngModel)]="username" name="username" req><br>
        <label for="password">Password:</label>
        <input type="password" [(ngModel)]="password" name="password" #passwordNgModel="ngModel" appPassword req><br>
        <p *ngIf="passwordNgModel.errors?.['badPassword']">
            Email must contain:
                <br>at least 8 character
                <br>one uppercase letter
                <br>one lowercase letter
                <br>one digit
                <br>one special character(‚óè!#$%&()*+,-./:;=?@[\]^_`|~])
        </p>
        
        <div *ngIf="!passwordNgModel.errors?.['badPassword'] && !fdmEmailNgModel.errors?.['notFdmEmail']">
        <input class="btn-all" type="submit" value="Login">

        </div>
            
    </form>
</div>
